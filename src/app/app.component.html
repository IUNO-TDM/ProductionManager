<div class="app" fxLayout="column">
    <mat-toolbar color="primary" class="app-toolbar">
        <mat-toolbar-row class="mat-elevation-z4">
            <div fxFlex="15">
                TDM-Production-Manager
            </div>
            <div fxFlex fxLayoutAlign="center" fxLayoutGap="15px">
                <button mat-button class="lightupper inactive" [routerLink]="['marketplace']" routerLinkActive="active">Marktplatz</button>
                <button mat-button class="lightupper inactive" [routerLink]="['machines']" routerLinkActive="active">Maschinen</button>
                <button mat-button class="lightupper inactive" [routerLink]="['purchased-objects']" routerLinkActive="active">Gekaufte Objekte
                </button>
                <button mat-button class="lightupper inactive" [routerLink]="['own-objects']" routerLinkActive="active">Eigene Objekte</button>
            </div>
            <div fxFlex="15">
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div fxFlex fxLayoutAlign="center">
        <div class="content" fxFlex>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
