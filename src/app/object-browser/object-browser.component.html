<div fxFlex fxLayout="row wrap" fxLayoutGap="15px">
    <mat-card *ngFor="let object of objects" class="object-card mat-elevation-z1" (click)="onObjectClick(object)">
        <!-- <mat-card-header> -->
        <!-- <mat-card-title i18n>{{object.name}}</mat-card-title> -->
        <!-- <mat-card-subtitle>{{object.id}}</mat-card-subtitle> -->
        <!-- </mat-card-header> -->
        <mat-card-content fxLayout="column">
            <div class="image" fxLayoutAlign="center center">
                <img src="/api/objects/{{object.id}}/image" class="object-image">
            </div>
            <div fxFlex></div>
            <div class="object-title" i18n>{{object.name}}</div>
        </mat-card-content>
    </mat-card>
</div>
