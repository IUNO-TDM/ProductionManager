<div fxFlex class="content" fxLayout="row wrap" fxLayoutGap="15px">
  <mat-card *ngFor="let machine of machines" class="machine-card" fxFlex>
      <mat-card-header>
        <mat-card-title i18n>{{machine.displayname}}</mat-card-title>
        <mat-card-subtitle>{{machine.variant}}</mat-card-subtitle>
        <!-- <mat-card-subtitle>{{machine.hostname}}</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <ng-container *ngIf="machine.cameraSnapshot">
          <img [src]="machine.cameraSnapshot" class="machine-image">
        </ng-container>
        <ng-container *ngIf="!machine.cameraSnapshot">
          <div class="machine-image" fxLayoutAlign="center center">
              <mat-progress-spinner mode="indeterminate" diameter="30" strokeWidth="2"></mat-progress-spinner>
          </div>
        </ng-container>
            <!-- <div *ngIf="licensesChart"> -->
        <!-- </div> -->
      </mat-card-content>
    </mat-card>
</div>
