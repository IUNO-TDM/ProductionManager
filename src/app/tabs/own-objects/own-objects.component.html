<div fxLayout="row" style='height: 100%;'>

    <ng-container *ngIf="loading">
        <div fxFlex fxLayoutAlign="center center">
            <mat-progress-spinner mode="indeterminate" diameter="30" strokeWidth="2"></mat-progress-spinner>
        </div>
    </ng-container>
    <ng-container *ngIf="!loading">
        <!-- <div fxFlex fxLayoutAlign="center"> -->
        <div class="content">
            <ng-container *ngIf="selectedObject">
                <div fxLayout="column" fxLayoutGap="15px">
                    <div>
                        <button mat-button (click)="deselectObject()">â† ZurÃ¼ck</button>
                    </div>
                    <app-local-object-details [object]="selectedObject" (deleted)="objectDeleted()"></app-local-object-details>
                </div>
            </ng-container>
            <ng-container *ngIf="loading">
                <div fxFlex fxLayoutAlign="center center">
                    <mat-progress-spinner mode="indeterminate" diameter="30" strokeWidth="2"></mat-progress-spinner>
                </div>
            </ng-container>
            <ng-container *ngIf="!loading">
                <ng-container *ngIf="!selectedObject">
                    <ng-container *ngIf="objects.length > 0">
                        <app-local-object-browser [objects]="objects" (onObjectSelected)="onObjectSelected($event)"></app-local-object-browser>
                    </ng-container>
                    <ng-container *ngIf="objects.length == 0">
                        <div fxFlex fxLayoutAlign="center center">
                            Es wurden keine eigenen Objekte gefunden.
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
        <!-- </div> -->
    </ng-container>
</div>
